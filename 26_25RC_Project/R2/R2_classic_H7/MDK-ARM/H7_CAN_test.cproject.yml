project:
  packs:
    - pack: ARM::CMSIS@^5.9.0
    - pack: Keil::STM32H7xx_DFP@^4.0.0
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for H7_CAN_test
      processor:
        fpu: dp
      add-path:
        - ../Core/Inc
        - ../Drivers/STM32H7xx_HAL_Driver/Inc
        - ../Drivers/STM32H7xx_HAL_Driver/Inc/Legacy
        - ../Drivers/CMSIS/Device/ST/STM32H7xx/Include
        - ../Drivers/CMSIS/Include
        - ../applications/Inc
        - ../bsp/boards/Inc
        - ../USB_DEVICE/App
        - ../USB_DEVICE/Target
        - ../Middlewares/Third_Party/FreeRTOS/Source/include
        - ../Middlewares/Third_Party/FreeRTOS/Source/CMSIS_RTOS
        - ../Middlewares/Third_Party/FreeRTOS/Source/portable/RVDS/ARM_CM4F
        - ../Middlewares/ST/STM32_USB_Device_Library/Core/Inc
        - ../Middlewares/ST/STM32_USB_Device_Library/Class/CDC/Inc
      debug: "on"
      define:
        - USE_PWR_LDO_SUPPLY
        - USE_HAL_DRIVER
        - STM32H723xx
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: H7_CAN_test_H7_CAN_test.sct
  groups:
    - group: Application/MDK-ARM
      files:
        - file: startup_stm32h723xx.s
    - group: Application/User/Core
      files:
        - file: ../Core/Src/startup_main.cpp
        - file: ../Core/Src/main.c
        - file: ../Core/Src/gpio.c
        - file: ../Core/Src/freertos.c
          misc:
            - CPP:
                - -xc++
        - file: ../Core/Src/dma.c
          misc:
            - CPP:
                - -xc++
        - file: ../Core/Src/fdcan.c
        - file: ../Core/Src/i2c.c
          misc:
            - CPP:
                - -xc++
        - file: ../Core/Src/memorymap.c
        - file: ../Core/Src/tim.c
          misc:
            - CPP:
                - -xc++
        - file: ../Core/Src/usart.c
          misc:
            - CPP:
                - -xc++
        - file: ../Core/Src/stm32h7xx_it.c
        - file: ../Core/Src/stm32h7xx_hal_msp.c
    - group: Drivers/STM32H7xx_HAL_Driver
      files:
        - file: ../Drivers/STM32H7xx_HAL_Driver/Src/stm32h7xx_hal_pcd.c
          misc:
            - CPP:
